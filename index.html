<!DOCTYPE html>
<html lang="en">
<head>
    <style src="calculator.css"></style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

    <div id="calc-body">
        <div>Display placeholder</div>

        <div class="top">
            <button>AC</button>
            <button>+/-</button>
            <button>%</button>
            <button>÷</button>
        </div>

        <div class="2nd">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>

        <div class="3rd">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>−</button>
        </div>

        <div class="4th">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>

        <div class="5th">
            <button>0</button>
            <button>.</button>
            <button>=</button>
        </div>

    </div>




    <script src="./calculator.js"></script>
</body>
</html>
